<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News APP</title>
</head>
<body>
    <h1 class="text-center">News APP</h1>
    <h2>Search By Country</h2>
    <form action="" method="get">
        <input type="text" name="country">
        <button type="submit" value="search">Search</button>
    </form>

    <h2>Search By Category</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                {% for i in articles %}

                <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                    <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">Author : {{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source.name }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small>Published at : {{i.publishedAt}}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">Full News</a>
                    </div>
                  </div>

                  {% endfor %}
            </div>
            <div class="col-md-6">
                Category
            </div>
        </div>
    </div>
</body>
</html>
